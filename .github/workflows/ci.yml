name: CI Build, Test & Push via Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_TOKEN:  ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      DB_USER:            ${{ secrets.DB_USER }}
      DB_PASS:            ${{ secrets.DB_PASS }}
      DB_NAME:            ${{ secrets.DB_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Prepare .env
        run: |
          cat > .env <<EOF
          PORT=3000
          DB_HOST=db
          DB_PORT=5432
          DB_USER=${DB_USER}
          DB_PASS=${DB_PASS}
          DB_NAME=${DB_NAME}
          EOF

      - name: Prepare data directory
        run: mkdir -p data

      - name: Build images
        run: docker compose -f docker-compose.ci.yml build

      - name: Start only DB
        run: docker compose -f docker-compose.ci.yml up -d db

      - name: Wait for Postgres to be ready
        run: |
          until docker compose -f docker-compose.ci.yml exec db \
            pg_isready -U "${DB_USER}" > /dev/null 2>&1; do
            echo "⏱ Waiting for Postgres…"
            sleep 2
          done

      - name: Start Wiki.js
        run: docker compose -f docker-compose.ci.yml up -d wiki

      - name: Health-check Wiki.js
        run: |
          until curl -s http://localhost:3000 > /dev/null; do
            echo "⏱ Waiting for Wiki.js…"
            sleep 2
          done

      - name: Smoke-test API
        run: curl --fail http://localhost:3000/api/status

      - name: Tear down services
        run: docker compose -f docker-compose.ci.yml down --volumes

      - name: Docker Hub login
        run: |
          echo "${{ env.DOCKER_HUB_TOKEN }}" \
            | docker login -u "${{ env.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Tag & push Wiki.js image
        run: |
          IMG=$(docker compose -f docker-compose.ci.yml images -q wiki)
          docker tag $IMG ${{ env.DOCKER_HUB_USERNAME }}/wikijs:${{ github.sha }}
          docker tag $IMG ${{ env.DOCKER_HUB_USERNAME }}/wikijs:latest
          docker push ${{ env.DOCKER_HUB_USERNAME }}/wikijs:${{ github.sha }}
          docker push ${{ env.DOCKER_HUB_USERNAME }}/wikijs:latest
