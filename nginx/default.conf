# HTTP → HTTPS 리디렉션
server {
    listen       80;
    server_name  semanticgap.mjsec.kr;
    return       301 https://$host$request_uri;
}

# HTTPS 서버 블록
server {
    listen              443 ssl http2;
    server_name         semanticgap.mjsec.kr;

    # SSL 설정
    ssl_certificate     /etc/letsencrypt/live/semanticgap.mjsec.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/semanticgap.mjsec.kr/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header X-XSS-Protection "1; mode=block";

    client_max_body_size 50M;

    # 1) React SPA: frontend 컨테이너로 프록시
    location / {
        proxy_pass         http://frontend:80;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering    off;
    }

    # 2) GraphQL API 프록시
    location /graphql {
        proxy_pass         http://wiki:3000/graphql;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering    off;
    }

    # 3) Wiki.js UI: /wiki 경로로 접근
    location /wiki/ {
        proxy_pass         http://wiki:3000/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering    off;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
    }

    # 4) Wiki.js 정적 리소스 (캐시 최적화)
    location ~ ^/wiki/(?:assets|public)/ {
        proxy_pass         http://wiki:3000;
        proxy_set_header   Host $host;
    }

    # 5) 정적 자산 캐싱 (프론트엔드, 공용 리소스)
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico)$ {
        expires            1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}