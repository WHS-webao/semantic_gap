upstream frontend_upstream {
    server frontend:80;
}
upstream wiki_upstream {
    server wiki:3000;
}

# ─── HTTP → HTTPS 리디렉션 ───────────────────────────────────────────────────────
server {
    listen      80;
    server_name semanticgap.mjsec.kr;
    return      301 https://$host$request_uri;
}

# ─── HTTPS 블록 ─────────────────────────────────────────────────────────────────
server {
    listen              443 ssl http2;
    server_name         semanticgap.mjsec.kr;

    ssl_certificate     /etc/letsencrypt/live/semanticgap.mjsec.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/semanticgap.mjsec.kr/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options     DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy     no-referrer-when-downgrade;
    add_header X-XSS-Protection    "1; mode=block";

    client_max_body_size 50M;

    # 1) 프론트엔드 정적 자산 (Create React App 기본 경로)
    location ^~ /static/ {
        proxy_pass         http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        expires            1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 2) Wiki.js 정적 자산 캐싱 (Wiki.js가 제공하는 /_assets 과 /assets)
    location ^~ /_assets/ {
        proxy_pass         http://wiki_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        expires            1d;
        add_header Cache-Control "public, max-age=86400, immutable";
    }
    location ^~ /assets/ {
        proxy_pass         http://wiki_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        expires            1d;
        add_header Cache-Control "public, max-age=86400, immutable";
    }

    # 3) GraphQL API
    location /graphql {
        proxy_pass         http://wiki_upstream/graphql;
        proxy_http_version 1.1;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # 4) Wiki.js UI
    location /wiki/ {
        proxy_pass         http://wiki_upstream/;
        proxy_http_version 1.1;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade         $http_upgrade;
        proxy_set_header   Connection      "upgrade";
    }

    # 5) React SPA 최종 라우팅
    location / {
        proxy_pass         http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

}