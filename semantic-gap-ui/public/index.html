<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- 검색엔진용 설명 -->
    <meta
      name="description"
      content="웹 시멘틱 갭 취약점 카테고리를 한눈에 보는 플랫폼"
    />

    <!-- 앱 아이콘 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 브라우저 탭 제목 -->
    <title>Semantic Gap Explorer</title>

    <!-- 소셜 공유용 메타 (Open Graph & Twitter) -->
    <meta property="og:title" content="Semantic Gap Explorer" />
    <meta
      property="og:description"
      content="웹 시멘틱 갭 취약점 카테고리를 한눈에 보는 플랫폼"
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:url" content="https://semantic.mjsec.kr" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      이 파일은 템플릿입니다.
      직접 열면 빈 페이지가 표시됩니다.

      웹폰트, 메타 태그, 애널리틱스 등을 여기에 추가하세요.
      빌드 시 번들된 스크립트가 <body> 태그 안에 삽입됩니다.

      개발 서버: npm start
      프로덕션 번들: npm run build
    -->
  </body>
</html>
